<!DOCTYPE html>

<head>
  
    <title>Counter </title>
    <h2>counter </h2>
    <button onclick="incre()">increase</button>
    <button onclick="decre()">decrease</button>
    <button onclick="reset()">reset</button>

    <script>
        let counter=0;
        function incre(){
            counter++;
            alert("counter = "+counter);
        }
        function decre(){
            counter--;
            alert("counter = "+counter);
        }
        function reset(){
            counter=0;
            alert("counter = "+counter);
        }



    </script>
</head>

</body>
</html>
