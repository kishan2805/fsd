<!DOCTYPE html>

<head>
    
    <title>HandlePassword</title>
    <script>
        function handlepass(){
            let textb=document.getElementById("newtext")
            document.getElementById("passview").innerHTML="your password is : "+textb.value
        }
    </script>

</head>
<body>
    <h2>write password </h2>
    <br><br>
    <input type="password" id="newtext" oninput="handlepass()">
    <p id ="passview"></p>
    
</body>
</html>
