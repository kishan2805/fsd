<!DOCTYPE html>
<html lang="en">
<head>

    <title>List</title>
    <style>
        ul.a{
            list-style-type: square;
        }
        ol.b{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h4>unordered list </h4>
    <ul class="a"> 
        <li>item 1</li>
        <li>item 2</li>
    </ul>

    <!-- default is circle -->
    <h4>default unordered list </h4>
    <ul>
        <li>item 1</li>
        <li>item 2 </li>
    </ul>
    <br>
    
    <h4>ordered list </h4>
    <ol class="b">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <br>

    <h4>descriptive list </h4>
    <dl>
        <dt><b>Kaggle</b></dt>
            <dd>we will get the data </dd>
        <dt><b>Model</b></dt>
            <dd>we will build the model </dd>
    </dl>
</body>
</html>
