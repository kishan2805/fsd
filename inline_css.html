<!DOCTYPE html>
<html lang="en">
<head>

    <title>Inline</title>
    <style>
        /* group selector */
        p,h3{
            color: green;
        }
        /* id selector  */
        #para1{
            color: aqua;
        }
        /* class selector */
        .c1{
            color: blueviolet;
        }
        /* element selector */
        h5{
            color: brown;
        }
        /* universal selector */
        *{
            color: chartreuse;
        }
    </style>
</head>
<body>

    <p> inline css </p>
    <h4>No affect </h4>
    <h3>grouping styling </h3>

    <h5>element selector </h5>

    <p id="para1">id selector </p>
    <p class="c1">class selector </p>

</body>
</html>
