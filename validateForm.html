<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Validation Form</title>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="name">Name : </label>
        <input type="text" id="name">
        <br><br>
        <label for="email">Email : </label>
        <input type="email" id="email">
        <br><br>
        <label for="password">Password : </label>
        <input type="password" id="password">
        <br><br>
        <label for="phone">Phone No. : </label>
        <input type="number" id="numb">
        <br><br>
        <label for="address">Address : </label>
        <input type="text" for="address" id="addre" >
        <br><br>
        <button type="submit">Submit!!</button>
        
    </form>
    <script>
        function validateForm(){
            var errmsg=validname()||validemail()||validpass()||validphone()||validadd();
            if(errmsg){
                alert(errmsg);
                return false;
            }
            alert("successful submit ")
            return true;
        };
        function validname(){
            var name = document.getElementById("name").value;
            if (name.length < 4) {
                return "Name must be at least 4 characters long.";
            }
            if(name.search("[0-9]")!==-1){
                return "cant have numbers in name ";
            }
            return null;
        }
        function validemail(){
            var email=document.getElementById("email").value;
            if(email.search(".")==-1){
                return "invalid email address"
            }
            if(email.search("@")==-1){
                return "invalid email address"
            }


        }
        function validpass(){
            var pass=document.getElementById("password").value;
            if(pass.length<8){
                return "Password should be more than 8 character "
            }
            if (pass.search("[A-Z]") == -1) {
                return "Password must contain at least one uppercase letter.";
            }
            if (pass.search("[~!@#$%^&*]") == -1) {
                return "Password must contain at least one special character.";
            }
            return null;
        }
        function validphone(){
            var noo=document.getElementById("numb").value;
            if(noo.length<10||noo.length>10){
                return "invalid length of number "
            }
            if(noo[0]<5){
                return "invalid number"
            }
            return null;
        }
        function validadd(){
            var addd=document.getElementById("addre").value;
            if(addd.length<4){
                return "empty address"
            }
            return null;
        }
    </script>
    
</body>
</html>
