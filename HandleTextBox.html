<!DOCTYPE html>

<head>
    
    <title>HandletextBox</title>
    <script>
        function handletextbox(){
            let textb=document.getElementById("newtext")
            alert("new text entered is "+ textb.value)
        }
    </script>

</head>
<body>
    <h2>write text </h2>
    <br><br>
    <input type="text" id="newtext" onchange="handletextbox()">
    
</body>
</html>
