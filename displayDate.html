<!DOCTYPE html>
<head>
    <title>Display Date</title>
    <script>
        // Function to display the date in a popup box
        function displayDate() {
            let currentDate = new Date(); 
            alert(" Date : " + currentDate.getDate()); 
        }
    </script>
</head>
<body>
    <h2> date </h2>
    
    <button onclick="displayDate()">Display Date</button>
</body>
</html>
